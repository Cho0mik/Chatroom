
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ChoomikLiveMessenger</title>
  <style>
    body {
      background-image: url('https://static.wikia.nocookie.net/048dc2b7-ee21-4f42-97ab-e457d2b6727d'); /* Replace with the URL of your background image */
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
      font-family: Arial, sans-serif;
      color: #00000;
    }
    #header {
      text-align: center;
      margin: 20px 0;
    }
    #chat {
      width: 100%;
      height: 300px;
      border: 1px solid #ccc;
      overflow-y: scroll;
      padding: 10px;
      background-color: rgba(0, 0, 0, 0.5);
      color: #fff;
    }
    #messageInput {
      width: calc(100% - 22px);
      margin: 10px 0;
    }
    .hidden {
      display: none;
    }
    input, button {
      padding: 10px;
      border: none;
      margin: 5px;
      border-radius: 5px;
    }
    input {
      width: calc(100% - 40px);
    }
    button {
      cursor: pointer;
      background-color: #007bff;
      color: white;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1 id="header">Perdoname_Carlos</h1>

  <!-- Login Form -->
  <div id="loginDiv">
    <input type="text" id="loginToken" placeholder="Ready?">
    <button id="loginButton">You-Betcha!</button>
  </div>

  <!-- Chat Room -->
  <div id="chatDiv" class="hidden">
    <div id="chat"></div>
    <input type="text" id="messageInput" placeholder="Type a message...">
    <button id="sendButton">Send</button>
    <button id="logoutButton">Logout</button>
  </div>

  <!-- Firebase SDKs -->
  <script type="module">
    // Import the necessary Firebase functions
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getDatabase, ref, push, set, onChildAdded } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";

    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyAQ-Af3PlYxDo5ggsC4TqPol-UiOUa-rVM",
      authDomain: "chatrom-c7094.firebaseapp.com",
      projectId: "chatrom-c7094",
      storageBucket: "chatrom-c7094.appspot.com",
      messagingSenderId: "233306897624",
      appId: "1:233306897624:web:8b04343bf2f019952c2bad"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // DOM Elements
    const loginDiv = document.getElementById("loginDiv");
    const chatDiv = document.getElementById("chatDiv");
    const loginTokenInput = document.getElementById("loginToken");
    const loginButton = document.getElementById("loginButton");
    const sendButton = document.getElementById("sendButton");
    const messageInput = document.getElementById("messageInput");
    const logoutButton = document.getElementById("logoutButton");
    const chatContainer = document.getElementById("chat");

    // Tokens for login
    const validTokens = ["Cheems", "Ax3l", "Carros", "Lui"];
    let currentUser = "";

    // Login functionality
    loginButton.addEventListener("click", () => {
      const token = loginTokenInput.value;
      if (validTokens.includes(token)) {
        currentUser = token;
        loginDiv.classList.add("hidden");
        chatDiv.classList.remove("hidden");
        displayMessages();
      } else {
        alert("Invalid Token");
      }
    });

    // Logout functionality
    logoutButton.addEventListener("click", () => {
      currentUser = "";
      loginDiv.classList.remove("hidden");
      chatDiv.classList.add("hidden");
    });

    // Send message to Firebase
    sendButton.addEventListener("click", () => {
      const message = messageInput.value;
      if (message && currentUser) {
        const messagesRef = ref(db, 'messages/');
        const newMessageRef = push(messagesRef); // Create a unique reference
        set(newMessageRef, {
          username: currentUser,
          text: message,
        });
        messageInput.value = ''; // Clear the input
      }
    });

    // Display messages from Firebase
    function displayMessages() {
      const messagesRef = ref(db, 'messages/');
      onChildAdded(messagesRef, (snapshot) => {
        const message = snapshot.val();
        const messageElement = document.createElement("div");
        messageElement.textContent = `${message.username}: ${message.text}`;
        chatContainer.appendChild(messageElement);
        chatContainer.scrollTop = chatContainer.scrollHeight; // Scroll to the bottom
      });
    }
  </script>
</body>
</html>
